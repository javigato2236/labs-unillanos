{%extends 'layout.html'%}
{%block pestaña%}inicio de sesion{%endblock%}
{%block body%}



<header>
    <header>
        <h1>Iniciar sesión</h1>
    </header>

</header>

<div class="contenedor_ini_sesiones">
    <div>
        <img src="../static/assets/img/logo_unillanos.png" alt="" class="logo2">
        
    </div>
   
    <form action="{{url_for('login')}}" method="post">

        <div class="ingreso_correo">
            <label  for="correo_electronico">correo electrónico</label>
            <input type="email" name="correo_electronico">
        </div>

        <div class="ingreso_password">
            <label for="password">contraseña</label>
            <input type="password" name="password">
        </div>
        
        <button type="submit">ingresar</button>


        <a class="segundo_boton" href="{{url_for('index')}}">regresar</a>

        <a class="olvido_password" href="{{url_for('VentanaResetPassword')}}">¿ olvido su contraseña ?</a>



    </form>

    


</div>


{%endblock%}
